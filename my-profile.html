    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="user">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">

      <div class="my-3 border border-2 text-center" style="height: 100%;">

        <div class="perfil-imgs">

          <img class="p-3 mx-auto d-block " id="imagen-del-usuario"></img>
          <label for="upload-img-user">Elegi archivo</label>
          <input accept="image/png,image/jpeg" type="file" id="upload-img-user">
        </div>

        <div class="mt-3 mx-0 text-center ">
          <p class=" ">Correo de usuario: <label id="correoPerfilUsuario">aaa</label> </p>
        </div>

        <div class="mt-3 mx-0 text-center" id="usuarioName"></div>

        <hr>
        <form class="row g-4 needs-validation " novalidate id="form-user">

          <div class="col-md-5 position-relative mx-auto ">
            <label for="validationTooltip01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validarPrimerNombre" placeholder="Ingrese su nombre" disabled
              required>
            <div class="invalid-tooltip">
              Ingrese un nombre
            </div>
          </div>

          <div class="col-md-5 position-relative mx-auto">
            <label for="validationTooltip01" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control not-required" id="segundoNombre" placeholder="Opcional" disabled>
          </div>

          <div class="col-md-5 position-relative mx-auto">

            <label for="validationTooltip01" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validarPrimerApellido" placeholder="Ingrese su apellido"
              disabled required>
            <div class="invalid-tooltip">
              Ingrese un apellido
            </div>

          </div>

          <div class="col-md-5 position-relative mx-auto">
            <label for="validationTooltip01" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control not-required" id="segundoApellido" placeholder="Opcional" disabled>
          </div>

          <div class="col-md-5 position-relative mx-auto">
            <label for="validationTooltip01" class="form-label">Teléfono de contacto</label>
            <input type="number" class="form-control not-required" id="telefonoContacto" placeholder="Opcional"
              disabled>
          </div>

          <div class="col-md-5 position-relative mx-auto  ">
            <label for="validationTooltip01" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control not-required" id="correoPerfilUsuarioin" disabled>
          </div>

          <div>
            <button class="btn btn-dark float-end mb-5 mt-3 me-5 p-2 " style="width:130px ;" type="submit">Guardar
            </button>
            <span class="btn btn-danger float-end mb-5 mt-3 me-2 p-2 " style="width:130px ;" id="botonCambiar">Cambiar
            </span>
          </div>

        </form>

      </div>

    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>

    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
