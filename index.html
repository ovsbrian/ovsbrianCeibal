<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <meta name="google-signin-client_id" content="483830352210-1dcnvjp8rn2ert2gc5v0vssupafum27s.apps.googleusercontent.com">
  <style>
    body {
      background-color: rgb(248 , 249, 250)  ;
    }
  </style>
</head>

<body>

  <main class="mt-5">
    
    <h1>Inicio de sesion</h1>
    
    <div class="container_login">
        
          <div class="logo">
            <img class="logo_img" src="img/login.png" alt="">
          </div>
     
         <form action="" id="form_login"class="form">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="form__usuario">
                <label   >Email</label>
                <input type="email" class="usuario" id="usuario" required placeholder="Ingrese su email" oninvalid="this.setCustomValidity('Por favor ingrese un correo electrónico valido')"oninput="this.setCustomValidity('')"
                  >
            </div>
            
            <div class="form__clave">
                <label  >Contraseña</label>
                <input  id="clave" type="password" class="clave formulario__input" required placeholder="Ingrese contraseña" oninvalid="this.setCustomValidity('Por favor ingrese su contraseña')"
                oninput="this.setCustomValidity('')">
                <span id="ver" class="ver_clave" r ><i id="icono" class="fas fa-eye"></i></span>
            </div>
            
            <div class="form__boton">
                <button id="boton" class="boton" type="submit">Ingresar</button>
            </div>
        
          </form>
    </div>  
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/login.js"></script>
  
</body>

</html>
