<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <main class="mt-5">

    <h1 class="h1 text-center mb-3">Inicio de sesion</h1>

    <div class="container  ">

      <div  style="text-align: center ">
        <img clas="img"src="img/login.png" style="width: 50%; " alt="">
      </div>
      <div class="d-flex justify-content-center" style="width: 100% ;">
        <div class="d-flex justify-content-center" style="width: 50%;">
          <form action="" id="form " class="w-100">

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="usuario" required placeholder="Ingrese su email"
                oninvalid="this.setCustomValidity('Por favor ingrese un correo electrónico valido')"
                oninput="this.setCustomValidity('')">
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña</label><span id="ver" class=" ps-3 "><i id="icono"
                  class="fas fa-eye"></i></span>
              <input id="clave" type="password" class="form-control" required placeholder="Ingrese contraseña"
                oninvalid="this.setCustomValidity('Por favor ingrese su contraseña')"
                oninput="this.setCustomValidity('')">

            </div>
            <div>
              <div>
                <button id="boton" class="btn btn-dark rounded-1" type="submit">Ingresar</button>
              </div>
  
              <hr>
              <p class="text-center"> O ingresa con tu cuenta de google</p>
              <div class="text-center">
                <div id="g_id_onload"
                  data-client_id="483830352210-1dcnvjp8rn2ert2gc5v0vssupafum27s.apps.googleusercontent.com"
                  data-callback="jwtDecode">
                </div>
                <div class="g_id_signin   g-signin2 d-inline-flex justify-content-center mb-3"
                  data-type="standard">
                </div>
              </div>

            </div>
            
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <script src="js/login.js"></script>

</body>

</html>
