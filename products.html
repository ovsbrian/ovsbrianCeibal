  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item"id="user">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="container">
      <div class="text-center p-4">
        <h2>Productos</h2>
        <p class="lead">Verás aquí todos los productos de la categoría <b id="cat_name"></b>.</p>
      </div>
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="descendente">
            <label class="btn btn-light" for="descendente"><i class="fas fa-sort-amount-down mr-1"></i> $</label>
            <input type="radio" class="btn-check" name="options" id="ascendente">
            <label class="btn btn-light" for="ascendente"><i class="fas fa-sort-amount-up mr-1"></i> $</label>
            <input type="radio" class="btn-check" name="options" id="relev" checked>
            <label class="btn btn-light" for="relev"><i class="fas fa-sort-amount-down mr-1"></i> Rel.</label>
          </div>
        </div>
      </div>
      <div class="row ">
      
        <div class="col-lg-12 col-md-12 mb-1 container d-flex">
          
          <input type="search" placeholder="Busque su producto" class="form-control mb-3     " id="buscador" style="width: 400px ;"> 
          
          <div class="row container p-0 m-0 ">
 
 
            
            <div class="col">
              <p class="font-weight-normal text-end my-2">Precio.</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." min="0" id="minimo">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="maximo">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangoFiltrar">Filtrar</button>
                <button class="btn btn-light btn-block" id="limpiarFiltro">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
       
        <div class="list-group" id="cat-list-cars"></div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>

    </div>

    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
